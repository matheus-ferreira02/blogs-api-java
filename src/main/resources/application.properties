# 1 - usuário do BD
spring.datasource.username = root
# 2 - senha do BD
spring.datasource.password = password
# 3 - string de conexão com o BD / Cria o BD se não existir
spring.datasource.url = jdbc:mysql://localhost:3306/BlogsApi?createDatabaseIfNotExist=true
# 4 - dialeto
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
